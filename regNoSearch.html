    <!-- Button Click Function and Responses -->
    <script>
        $("#checkBtn").click(function () {
            document.getElementById("checkBtn").disabled = true;
            var regNo = document.getElementById("regNo").value;
            var audioNope = new Audio('assets/music/dorime.mpeg');
            var audioYep = new Audio('assets/music/sanandreas.mp3');
            if (regNo.match(/[1-2][0-9][A-Za-z]{3}[0-9]{4}/)) {
                var xh = new XMLHttpRequest();
                xh.open(
                    "GET",
                    "assets/core.json",
                    true
                );
                xh.setRequestHeader("Content-Type", "application/json");
                xh.send();
                xh.onload = function () {
                    if (this.status == 200) {
                        var data = JSON.parse(this.responseText);
                        let counter = 0;
                        for (i = 0; i < data.length; i++) {
                            if (data[i].regNo == regNo) {
                                audioYep.play();
                                var funcs = [
                                    board,
                                    winner,
                                    bravo
                                ]
                                function execute() {
                                    var i = Math.floor(Math.random() * funcs.length)
                                    funcs.splice(i - 1, 1)[0]()
                                }
                                execute();
                                // M.toast({ html: 'Congratulations ' + data[i].name + '! You have been selected under the ' + data[i].domain + ' domain(s) ðŸŽ‰' });
                                document.getElementById("result").innerHTML = 'Congratulations ' + data[i].name + '! You have been selected under the ' + data[i].domain + ' domain(s) ðŸŽ‰';
                                counter++;
                                document.getElementById("checkBtn").disabled = false;
                            }
                        }
                        if (counter == 0) {
                            audioNope.play();
                            no();
                            // M.toast({ html: 'Unfortunately we cannot extend you an invite right now ðŸ˜ž' });
                            document.getElementById("result").innerHTML = 'Unfortunately we cannot extend you an invite right now ðŸ˜ž';
                            document.getElementById("checkBtn").disabled = false;
                        }
                    } else {
                        M.toast({ html: 'Something went wrong ðŸ˜”' });
                        document.getElementById("checkBtn").disabled = false;
                    }
                };
            }
            else {
                M.toast({ html: 'Invalid Registration Number ðŸ˜¢' });
                document.getElementById("checkBtn").disabled = false;
            }
        });
        $(document).keypress(function (event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                $("#checkBtn").trigger('click');
            }
        });
    </script>
